        <script>
            var zsp_oaid = '4444030708518230764';
            var zsp_welcome = 'Rất vui khi được hỗ trợ bạn!';
            var zsp_auto = 2;
            var zsp_width = 350;
            var zsp_height= 420;
            window.styleClosedChatBox = 2;
            if(!window.styleClosedChatBox) {
                window.styleClosedChatBox = 1;
            } else if (window.styleClosedChatBox != 1 && window.styleClosedChatBox != 2) { 
                window.styleClosedChatBox = 1;
            }
            window.oaInfo = [{"menuData":"","menuStatus":1,"listSubMenu":[{"subMenuName":"Ngành xét tuyển","subMenuType":10,"subMenuId":588869,"subMenuData":"https:\/\/tuyensinh2018.lhu.edu.vn\/","subMenuStatus":1}],"menuId":588864,"menuType":0,"menuName":"Tuyển sinh"},{"menuData":"","menuStatus":1,"listSubMenu":[{"subMenuName":"Xác nhận tài khoản","subMenuType":21,"subMenuId":588866,"subMenuData":"#xacminhtk","subMenuStatus":1},{"subMenuName":"Tra cứu điểm","subMenuType":21,"subMenuId":588868,"subMenuData":"#diemhoctap","subMenuStatus":1}],"menuId":588865,"menuType":0,"menuName":"Tra cứu thông tin"}] || [];
            var w = 0;
            var h = 0;

            var widthBoxClosed = 70;
            var widthBoxClosedWithToolTip = 280;
            var heightBoxClosed = 70;

           function openChat() {
            ZSDKServer.postMessage('zchat_widget_open_chat_box', {
                width: zsp_width,
                height: zsp_height
            });
            w = zsp_width;
            h = zsp_height;
        }

        function closeChat() {
            if(window.styleClosedChatBox == 1) {
                ZSDKServer.postMessage('zchat_widget_close_chat_box', {
                    width: 256, 
                    height: 46 
                });
                w = 256; 
                h = 46; 
            } else {
                ZSDKServer.postMessage('zchat_widget_close_chat_box', {
                    width: widthBoxClosedWithToolTip || widthBoxClosed,
                    height: heightBoxClosed
                });
                w = widthBoxClosedWithToolTip || widthBoxClosed;
                h = heightBoxClosed;
            }
        }

        function closeChatBoxTooltip() {
            widthBoxClosedWithToolTip = null;
            w = widthBoxClosed;
            h = heightBoxClosed;
            closeChat();
        }

        function showSticker() {
            ZSDKServer.postMessage('zchat_widget_toggle_sticker', {
                width: zsp_width,
                height: zsp_height
            });
            w = zsp_width;
            h = zsp_height;
        }

        function closeSticker() {
            ZSDKServer.postMessage('zchat_widget_toggle_sticker', {
                width: zsp_width,
                height: zsp_height
            });
            w = zsp_width;
            h = zsp_height;
        }

        function showLightbox() {
            ZSDKServer.postMessage('zchat_widget_show_light_box', {
                width: '100%',
                height: '100%',
                isDiv: true
            });
        }

        function closeLightbox() {
            ZSDKServer.postMessage('zchat_widget_close_light_box', {
                width: w,
                height: h,
                isDiv: true
            });
        }

        function openUrl(url) {
            ZSDKServer.postMessage('zsdk_newtab', {
                url: url
            });
        }


        window.onload = function () {
            ZSDKServer.init();

        };
        </script>
